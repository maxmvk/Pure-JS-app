<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bazabet</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
</head>
<body class="bg">
    <div class="intro-img"></div>
    <div class="intro-img-mobile"></div>
    <div class="header-shadow"></div>
    <div class="intro-players-left"></div>
    <div class="intro-players-right"></div>
    <div class="intro-text-line"></div>
    <div class="intro-bg-shadow"></div>
    <header>
        <nav>
            <div class="header-container">
                <img src="img/logo-bazabet.png" class="header-logo">
                <h6 class="header-text"><span class="header-text-green">Bazabet</span> – создан игроками для игроков</h6>
            </div>
        </nav>
    </header>
    <main>
        <section class="intro page">
            <div class="intro-container">
                <h1 class="intro-text-title">Бонус</h1>
                <div class="intro-percent"></div>
                <h3 class="intro-text-subtitle">На первый депозит</h3>
                <p class="intro-text-main-top">пополняй счет и получай</p>
                <p class="intro-text-main-bottom">в 2 раза больше денег</p>
                <button type="button" class="intro-button">получить бонус</button>
                <div class="intro-player-main"></div>
                <div class="intro-truck"></div>
                <div class="money-1"></div>
                <div class="money-2"></div>
                <div class="money-3"></div>
                <div class="money-4"></div>
                <div class="money-5"></div>
                <div class="money-6"></div>
                <div class="money-7"></div>
                <div class="money-bg-1"></div>
                <div class="money-bg-2"></div>
                <div class="money-bg-3"></div>
            </div>
        </section>
        <section class="steps page">
            <div class="steps-line">
                <div class="steps-container">
                    <div class="steps-1"></div>
                    <div class="arrow-1"></div>
                    <div class="steps-2"></div>
                    <div class="arrow-2"></div>
                    <div class="steps-3"></div>
                </div>
            </div>
        </section>
        <section class="features page">
            <div class="features-container">
                <div class="feature-1">
                    <img src="img/icon-license.png" width="38" height="38">
                    <p>Лицензия<br>Министерства<br>Финансов Украины</p>
                </div>
                <div class="feature-2">
                    <img src="img/icon24.png" width="38" height="38">
                    <p>Принимаем<br>ставки 24/7</p>
                </div>
                <div class="feature-3">
                    <img src="img/icon-high.png" width="38" height="38">
                    <p>Высокие<br>коэффициенты</p>
                </div>
                <div class="feature-4">
                    <img src="img/icon-money.png" width="39" height="34">
                    <p>Гарантированные<br>выплаты</p>
                </div>
                <div class="feature-5">
                    <img src="img/icon-live.png" width="36" height="35">
                    <p>Live ставки</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="payments-container">
            <img src="img/visa.png" width="82" height="26" class="payment-1">
            <img src="img/mastercard.png" width="40" height="24" class="payment-2">
            <img src="img/privat24.png" width="146" height="26" class="payment-3">
            <img src="img/liqpay.png" width="134" height="29" class="payment-4">
            <img src="img/sofort.png" width="132" height="24" class="payment-5">
            <img src="img/currency.png" width="80" height="31" class="payment-6">
        </div>
        <div class="copyright">Copyright © 2018 Bazabet.com.ua. 
            Все права защищены.</div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
